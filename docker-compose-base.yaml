version: '3.7'

services:

  backend_base:
    build:
      context: './backend'
      dockerfile: 'service_base/Dockerfile'
    ports:
      - "${PORT_BE_BASE}:4500"

  frontend:
    build:
      context: './frontend'
      dockerfile: 'Dockerfile-base'
      args:
        APIURL_BASE: ${BACKEND_API_BASE}
    ports:
      - "${PORT_FE}:80"
