<!DOCTYPE html>
<html lang="en">

<head>
  <title>color theory app</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="header_title">Color Theory App</div>
  <div class="footer">2019 Â© <a href="https://www.dkisler.de" target="_blank">D. Kisler</a></div>

  <div class="input">
    <input name="color" type="hidden" id="color_value" value="000">
    <button class="jscolor {valueElement: 'color_value', closable:true, closeText:'Close'}" id="color_picker">Pick a color</button>
  </div>

  <button type="button" id="input_apply">Search</button>

  <div class="output">
    <div id="color_hex"></div>
    <div id="color_rgb"></div>
    <div id="color_name"></div>
    <div id="color_type"></div>
  </div>

</body>

</html>
